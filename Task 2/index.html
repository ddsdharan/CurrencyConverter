<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/Logo/currency-converter-icon.png" alt="Logo" width="30" height="28" class="d-inline-block align-text-top">
            Currency Converter
          </a>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="container-sm">
          <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Select Currency</label>
              <select class="form-select" id="inputGroupSelect01">
                  <option selected>Currency codes & Currency</option>
              </select>
            </div>
  
            <div class="input-group mb-3">
              <span class="input-group-text" id="currencyCode01"></span>
              <input type="text" class="form-control" id="form-control01" placeholder="Enter amount" aria-label="amount (with dot and five decimal places)">
            </div>
  
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect02">Select Currency</label>
              <select class="form-select" id="inputGroupSelect02">
                  <option selected>Currency codes & Currency</option>
              </select>
              <button class="btn btn-outline-primary" id="convertButton" type="button">Convert</button>
            </div>
  
            <div class="input-group mb-3">
              <span class="input-group-text" id="currencyCode02"></span>
              <input type="text" class="form-control" id="form-control02" aria-label="amount (with dot and five decimal places)">
            </div>
            <div class="para"><p class="lead" id="date"></p></div>
        </div>
      </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
